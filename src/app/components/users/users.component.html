<button type="button" (click)="open(content)" class="btn btn-success">
 New User
</button>
<div class="form-group"></div>
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Usuario</th>
      <th>Contraseña</th>
      <th>Email</th>
      <th>opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let item of userCollection
          | paginate
            : {
                itemsPerPage: config.itemPerPage,
                currentPage: config.currentPage
              }
      "
    >
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.usuario }}</td>
      <td>{{ item.contrasena }}</td>
      <td>{{ item.email }}</td>
      <td>
        <button
          (click)="updateUser(content, item)"
          type="button"
          class="btn btn-primary"
        >
          Edit
        </button>
      </td>
      <td>
        <button (click)="deleteUser(item)" type="button" class="btn btn-danger">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
<pagination-controls
  (pageChange)="pageChanged($event)"
  (pageBoundsCorrection)="pageChanged($event)"
  previousLabel="Anterior"
  nextLabel="Siguiente"
></pagination-controls>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Datos de usuario</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="d('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <div class="row">
        <form [formGroup]="userForm">
          <div class="col col-lg-4">
            <div class="form-group">
              <label>Id</label>
              <input
                type="number"
                name=""
                id=""
                formControlName="id"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group">
            <label>Nombre Completo</label>
            <input
              type="text"
              name=""
              id=""
              formControlName="name"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="">Usuario</label>
            <input
              type="text"
              name=""
              id=""
              formControlName="usuario"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="">Contraseña</label>
            <input
              type="text"
              name=""
              id=""
              formControlName="contrasena"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input
              type="email"
              name=""
              id=""
              formControlName="email"
              class="form-control"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="saveUser()">
      Save
    </button>
    <button type="button" class="btn btn-outline-dark" (click)="ModifUser()">
      Update
    </button>
  </div>
</ng-template>
